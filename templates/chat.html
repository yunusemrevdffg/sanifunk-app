<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SaniFunk - Chat</title>
    <style>
        :root { --red: #ff0000; --dark: #000000; --white: #ffffff; }
        body { background: #f4f4f4; padding-bottom: 140px; font-family: 'Arial Black', sans-serif; margin: 0; }
        .header { background: var(--red); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--dark); text-transform: uppercase; }
        .chat-container { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble { background: white; border: 2px solid var(--dark); padding: 10px; max-width: 80%; box-shadow: 4px 4px 0px var(--red); word-wrap: break-word; }
        .msg-bubble.own { align-self: flex-end; border-color: var(--red); box-shadow: 4px 4px 0px var(--dark); }
        .msg-info { display: block; font-size: 10px; opacity: 0.7; margin-bottom: 4px; text-transform: uppercase; }
        .chat-input-bar { position: fixed; bottom: 70px; width: 100%; background: white; display: flex; padding: 10px; border-top: 3px solid var(--dark); box-sizing: border-box; gap: 5px; z-index: 1001; }
        #t { flex: 1; padding: 12px; border: 2px solid var(--dark); font-weight: bold; font-size: 16px; }
        .btn-send { background: var(--red); color: white; border: 2px solid var(--dark); padding: 0 20px; font-weight: bold; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 4px solid var(--red); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; text-decoration: none; color: var(--dark); font-size: 0.7em; padding-top: 15px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">GRUPPEN-CHAT</div>

    <div class="chat-container" id="chatContainer">
        {% for m in messages %}
        <div class="msg-bubble {% if m.sender == user.name %}own{% endif %}">
            <small class="msg-info">{{ m.sender }} ‚Ä¢ {{ m.time }}</small>
            <div class="msg-text">{{ m.content }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="chat-input-bar">
        <input type="text" id="t" placeholder="Nachricht..." autocomplete="off">
        <button class="btn-send" onclick="s()">‚ûî</button>
    </div>

    <audio id="beepSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" type="audio/mpeg">
    </audio>

    <nav class="nav-bar">
    <a href="/dashboard" class="nav-item">üè†<br>dashboard</a>
    <a href="/untis" class="nav-item active">üìÖ<br>Untis</a>
    <a href="/profile" class="nav-item active">üë§<br>Profil</a>
    <a href="/alarm_log" class="nav-item active">üö®<br>Alarme</a>
    <a href="/chat" class="nav-item">üí¨<br>CHAT</a>
    {% if user.role in ['ADMIN', 'HAUPTADMIN'] %}
    <a href="/management" class="nav-item">‚öôÔ∏è<br>ADMIN</a>
    {% endif %}
    <a href="/logout" class="nav-item" style="color: var(--red);">üö™<br>Logout</a>
</nav>

    <script>
    let lastMsgCount = {{ messages|length }};
    const beep = document.getElementById('beepSound');
    const container = document.getElementById('chatContainer');

    // Sofort ganz nach unten scrollen beim Start
    window.scrollTo(0, document.body.scrollHeight);

    function s() {
        const input = document.getElementById('t');
        const text = input.value.trim();
        if (!text) return;
        
        fetch('/api/send_message', {
            method: 'POST', 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: text})
        }).then(res => res.json()).then(data => {
            if(data.status === 'ok') {
                input.value = ''; 
                loadMessages();
            }
        });
    }

    // Senden mit Enter-Taste
    document.getElementById('t').addEventListener('keypress', (e) => { if (e.key === 'Enter') s(); });

    function loadMessages() {
        fetch('/api/get_messages')
            .then(res => res.json())
            .then(messages => {
                if (messages.length > lastMsgCount) {
                    const newMessages = messages.slice(lastMsgCount);
                    
                    newMessages.forEach(m => {
                        // Wenn die Nachricht von jemand anderem ist -> Benachrichtigung!
                        if (m.sender !== "{{ user.name }}") {
                            if (typeof AndroidInterface !== 'undefined') {
                                // Ruft die Java-Funktion in der MainActivity auf
                                AndroidInterface.newChatMessage(m.sender, m.content);
                            } else {
                                beep.play().catch(e => {});
                            }
                        }
                    });

                    // Chat-Inhalt neu aufbauen
                    let html = '';
                    messages.forEach(m => {
                        const isOwn = m.sender === "{{ user.name }}";
                        html += `<div class="msg-bubble ${isOwn ? 'own' : ''}">
                            <small class="msg-info">${m.sender} ‚Ä¢ ${m.time}</small>
                            <div class="msg-text">${m.content}</div>
                        </div>`;
                    });
                    
                    container.innerHTML = html;
                    lastMsgCount = messages.length;
                    
                    // Sanft nach unten scrollen
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
            });
    }

    // Alle 3 Sekunden pr√ºfen (Schont den Akku etwas mehr als 2s)
    setInterval(loadMessages, 3000);
    </script>
</body>
</html>
