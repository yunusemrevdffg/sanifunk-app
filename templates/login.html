<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --red: #e63946; --white: #fff; }
        body { font-family: sans-serif; background: var(--red); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--white); padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: var(--red); margin: 0 0 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { background: var(--red); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link { color: var(--red); text-decoration: none; display: block; margin-top: 15px; font-size: 14px; cursor: pointer; }
        .flash { color: red; font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sanifunk</h1>
        {% with msgs = get_flashed_messages() %}{% if msgs %}{% for m in msgs %}<div class="flash">{{m}}</div>{% endfor %}{% endif %}{% endwith %}
        
        <div id="login-box">
            <p>Einsatzbereit melden</p>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit" class="btn">ANMELDEN</button>
            </form>
            <div class="link" onclick="toggle()">Noch kein Account? Registrieren</div>
        </div>

        <div id="reg-box" style="display:none;">
            <p>Registrieren</p>
            <form action="/register" method="POST">
                <input type="text" name="name" placeholder="VollstÃ¤ndiger Name" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit" class="btn">ACCOUNT ERSTELLEN</button>
            </form>
            <div class="link" onclick="toggle()">Bereits registriert? Login</div>
        </div>
    </div>
    <script>
        function toggle() {
            const l = document.getElementById('login-box'), r = document.getElementById('reg-box');
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
            r.style.display = r.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
